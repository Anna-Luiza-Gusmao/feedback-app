<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-light.svg" id="favicon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback App</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    function updateFavicon() {
      const favicon = document.getElementById('favicon')
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches

      if (!isDarkMode) {
        favicon.setAttribute('href', '/favicon-dark.svg')
      } else {
        favicon.setAttribute('href', '/favicon-light.svg')
      }
    }

    updateFavicon()

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon)
  </script>
</body>

</html>
